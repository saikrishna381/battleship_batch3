<script>
var rotate=0;
var ships=3;

function myfunction(c)
{
if(c==0)
  {
if(rotate==0)
    {
  rotate=1;
      document.getElementById("shape").innerHTML ="HORIZONTAL";
    }
else
  {
  rotate=0;
      document.getElementById("shape").innerHTML ="VERTICAL";
  }
    }
else if(c==1)
    {
  rotate=2;
      document.getElementById("shape").innerHTML ="REMOVE";
    }
if(c==2){
var queryString ="?para1="+ship[0];

function myfunction1(i,j)
{
      document.getElementById("msg").innerHTML =" ";

  {

  if(i+1<6&&p1[t]==0&&p1[t1]==0)
      {
        p1[t]=1;
        p1[t1]=1;

    document.getElementById("shipn").innerHTML ="SHIP: "+ships;

}

else
    document.getElementById("msg").innerHTML ="SELECT ANOTHER CELL";
  }
if(rotate==1 && ships>0)
{
var t=(i*6)+j;
var t1=(i*6)+j+1;
var t2=(i*6)+j-1;
if(j<5&&p1[t]==0&&p1[t1]==0)
  {

}

{

    {

      ship[t]=0;
      p1[t]=0;

      ship[t1]=0;
      p1[t1]=0;
      document.getElementById("t").rows[i].cells[j].style.background="NONE";

else
